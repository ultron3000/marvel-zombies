<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marvel Zombies (2025)</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #e23636;
      text-shadow: 0 0 10px #e23636;
      margin-bottom: 30px;
      text-align: center;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .episode-card {
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .episode-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #e23636;
    }
    .episode-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      filter: brightness(0.9);
    }
    .episode-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    .episode-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: 700;
      color: #f44336;
    }
    .play-button {
      background-color: #e23636;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .play-button:hover {
      background-color: #b22222;
    }
    @media (max-width: 500px) {
      .episode-img {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Marvel Zombies - Season 1</h1>
  <div class="episodes">
    <div class="episode-card">
      <img src="https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/25QjykMVOADHoKBre3bLovFrz0j.jpg" alt="Episode 1" class="episode-img" />
      <div class="episode-info">
        <div class="episode-title">Episode 1</div>
        <button class="play-button" onclick="playEpisode(1)">▶ Play Episode 1</button>
      </div>
    </div>
    <div class="episode-card">

      <div class="episode-info">
        <div class="episode-title">Episode 2</div>

    <div class="episode-card">

        <div class="episode-title">Episode 3</div>
        <button class="play-button" onclick="playEpisode(3)">▶ Play Episode 3</button>

    <div class="episode-card">

</html>
